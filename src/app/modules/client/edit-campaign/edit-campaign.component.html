<div class="container" id="edit-container">
    <div class="row">
        <form [formGroup]="selectCampaignForm" (ngSubmit)="onEdit()">

            <div class="edit-container">

                <!-- Country -->
                <div class="form-group col-md-4 mb-3">
                    <label for="inputCountry">Country list:</label>
                    <select class="form-control" name="repeatSelect" id="countryList" (change)="onCountryChange($event)">
                        <option *ngFor="let country of countryList" value="{{country.abr}}">{{country.name}}</option>
                    </select>
                    <small id="idHelp" class="form-text text-muted">Escolha o seu país</small>
                </div>

                <!-- País -->
                <div class="form-group col-md-4 mb-3">
                    <label for="inputCampaign">Select Campaign</label>
                    <select class="form-control" name="repeatSelect" id="inputCampaign" (change)="onCampaignChange($event)">
                        <option *ngFor="let campaign of campaignList" value="{{campaign}}">{{campaign}}</option>
                    </select>
                </div>
            </div>

            <!-- css area -->
            <div class="form-group col-md-12 mb-3">
                <label for="inputCss">Campaign CSS</label>
                <textarea id="inputCss" aria-describedby="inputCss" class="form-control" cols="50" ng-model="selectCampaignForm.value.inputCss"
                    formControlName='inputCss' value>
                </textarea>
                <textarea id="inputCss" aria-describedby="inputCss" class="form-control" cols="50" formControlName='inputCss'
                    value='{{cssField}}'>
                </textarea>

                <small class="inputCss" class="form-text text-muted">css code</small>
            </div>

            <button [disabled]="loading" type="submit" name="go" class="create btn btn-lg btn-primary btn-block">
                Save </button>
        </form>
    </div>

</div>
